<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/Mcv.jpg" type="image/x-icon" />
    <title>CSS Mem`s Slider</title>

  <body>
    <div class="main-wrapper">
      <header>
        <h1>Cool guys don't look at explosions</h1>
      </header>
      <main>
        <div class="container">
          <div class="slider">
            <input
              type="radio"
              class="slide-move"
              id="input1"
              name="input__rad"
              checked="checked"
            />
            <input
              type="radio"
              class="slide-move"
              id="input2"
              name="input__rad"
            />
            <input
              type="radio"
              class="slide-move"
              id="input3"
              name="input__rad"
            />
            <input
              type="radio"
              class="slide-move"
              id="input4"
              name="input__rad"
            />
            <div class="slider-assets">
              <div class="slider-asset">
                <img src="./assets/SML.gif" alt="gif" class="img-sl sl-1" />
              </div>
              <div class="slider-asset">
                <img src="./assets/HLJ.gif" alt="gif" class="img-sl sl-2" />
              </div>
              <div class="slider-asset">
                <img src="./assets/5jHZ.gif" alt="gif" class="img-sl sl-3" />
              </div>
              <div class="slider-asset">
                <img src="./assets/TRJ.gif" alt="gif" class="img-sl sl-4" />
              </div>
            </div>
            <!-- Slider descr -->
            <div class="for-mob">
              <div class="slider-desr">
                <div class="descr-in">
                  <div class="slide-item item1">
                    <p>Cool guys don't look at explosions</p>
                  </div>
                  <div class="slide-item item2">
                    <p>They blow things up and then walk away</p>
                  </div>
                  <div class="slide-item item3">
                    <p>Who's got time to watch an explosion</p>
                  </div>
                  <div class="slide-item item4">
                    <p>Cause cool guy's errand's that they have to walk too</p>
                  </div>
                </div>
              </div>

              <!-- SLider buttons -->
              <div class="slider-btns">
                <label for="input1" class="label-btn btn-1">
                  <span class="sp-cir"></span>
                </label>

                <label for="input2" class="label-btn btn-2">
                  <span class="sp-cir"></span>
                </label>

                <label for="input3" class="label-btn btn-3">
                  <span class="sp-cir"></span>
                </label>

                <label for="input4" class="label-btn btn-4">
                  <span class="sp-cir"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="first-foot">
          <span class="foot-m">
            <p class="logo-foot">Â©</p>

            <a
              href="https://github.com/IGMiller777"

              target="_blank"
            >
              github</a
            >
          </span>
          <span class="foot-m">
            <a href="https://rs.school/js/" class="link-rs">
              <img src="./assets/rss.svg" alt="rsschool" class="rsschool" />
            </a>
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
