<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Mem`s Slider</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <h1>Cool guys don't look at explosions</h1>
      </header>
      <main>
        <div class="container">
          <div class="slider">
            <input
              type="radio"
              class="slide-move"
              id="input1"
              name="input-1"
              checked="checked"
            />
            <input type="radio" class="slide-move" id="input2" name="input-2" />
            <input type="radio" class="slide-move" id="input3" name="input-3" />
            <input type="radio" class="slide-move" id="input4" name="input-4" />
            <div class="slider-assets">
              <div class="slider-asset">
                <!-- <img src="./assets/HLJ.gif" -->
                <img src="./assets/HLJ.gif" alt="gif" class="img-sl" />
              </div>
              <div class="slider-asset">
                <!-- <img src="./assets/IRM.gif"  -->
                <img src="./assets/2.jpg" alt="gif" class="img-sl" />
              </div>
              <div class="slider-asset">
                <!-- <img src="./assets/SML.gif"  -->
                <img src="./assets/3.jpg" alt="gif" class="img-sl" />
              </div>
              <div class="slider-asset">
                <!-- <img src="./assets/TRJ.gif"  -->
                <img src="./assets/4.jpg" alt="gif" class="img-sl" />
              </div>
            </div>
            <!-- Slider descr -->
            <div class="slider-desr">
              <div class="descr-in">
                <div class="slide-item item1">LLLLLLLLLLLLLLLLLLLLLLLLLLLL</div>
                <div class="slide-item item2">BBBBBBBBBBBBBBBBBBBBBBBB</div>
                <div class="slide-item item3">CCCCCCCCCCCCCCCCCCCCCCCCC</div>
                <div class="slide-item item4">DDDDDDDDDDDDDDDDDDDDDDdddd</div>
              </div>
            </div>
            <!-- SLider buttons -->
            <div class="slider-btns">
              <label for="input1" class="label-btn btn-1">
                <span class="sp-cir"></span>
              </label>

              <label for="input2" class="label-btn btn-2">
                <span class="sp-cir"></span>
              </label>

              <label for="input3" class="label-btn btn-3">
                <span class="sp-cir"></span>
              </label>

              <label for="input4" class="label-btn btn-4">
                <span class="sp-cir"></span>
              </label>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="first-foot">
          <span class="foot-m">
            <p class="logo-foot">Â©</p>
            <p class="year-foot">2022</p>

            <a
              href="https://github.com/IGMiller777"
              class="git-hub"
              target="_blank"
            >
              github</a
            >
          </span>
          <span class="foot-m">
            <a href="https://rs.school/js/" class="link-rs">
              <img src="./assets/rss.svg" alt="rsschool" class="rsschool" />
            </a>
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
